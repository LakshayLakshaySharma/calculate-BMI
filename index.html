        <button id  = "btn" class = "button">Calculate</button> &nbsp;
        <button id  ="clear" onclick = "clearInput()" class = "button">Clear</button><br><br>
    
        <label for = "output" id = "bmilabel">YOUR BMI : </label>
        <input class = "input" id = "output" type = "text" placeholder = "Your BMI is..">
      </div>
